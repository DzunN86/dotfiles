#######
#THEME#
#######

set_from_resource $fg i3wm.color6 #f0f0f0
set_from_resource $bg i3wm.background #f0f0f0
set_from_resource $color0 i3wm.color0 #f0f0f0
set_from_resource $color1 i3wm.color1 #f0f0f0

# set primary gruvbox colorscheme colors
# set $bg #282828
set $red #cc241d
set $green #98971a
set $yellow #d79921
set $blue #458588
set $purple #b16286
set $aqua #689d68
set $gray #a89984
set $darkgray #1d2021

bar {
    position top
    mode dock
    tray_output primary
    tray_padding 4
    font pango:Terminess Nerd Font 9
    separator_symbol " | "
    strip_workspace_numbers yes
    status_command i3status -c ~/.config/i3/i3status.conf
    colors {
        # bar background color
        background $bg
        # text color used for blocks that do not have a color specified.
        statusline $fg
        # workspaces section            
        #                    border  backgr. text
        focused_workspace    $color1 $color1 $color0
        inactive_workspace   $bg $bg $fg
        active_workspace     $bg $bg $fg
        urgent_workspace     $red $red $bg
    }
}

